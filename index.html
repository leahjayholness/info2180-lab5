<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<h1><i class="fa-solid fa-earth-americas fa-xl" style="color: #ffffff;"></i> World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<br>
				<button id="lookup">Lookup Country</button>
				<button id="lookup_cities">Lookup Cities</button>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>

			
		</main>

	</body>
</html>
